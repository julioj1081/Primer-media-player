<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>MediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/BigBuckBunny.mp4" />
      </video>

      <button id="playButton">Play/Pause</button>
      <button id="muteButton">Mute/Unmute</button>
    </main>
    <script>
      const video = document.querySelector("video");
      const btnplay = document.querySelector("#playButton");
      const btnmute = document.querySelector("#muteButton");
      function MediaPlayer(config){
        this.media = config.el;
      };
      MediaPlayer.prototype.play = function(){
        this.media.play();
      }
      MediaPlayer.prototype.pause = function(){
        this.media.pause();
      }
      MediaPlayer.prototype.playtoggle = function(){
        if(this.media.paused){
          this.media.play();
        }else{
          this.media.pause();
        }
      }
      MediaPlayer.prototype.mutetoggle = function(){
        if(this.media.muted){
          this.media.muted = false;
        }else{
          this.media.muted = true;
          //this.media.mute();
        }
      } 
      //atributos en el video
      const player = new MediaPlayer({el: video});
      //btn play
      btnplay.onclick = () => player.playtoggle();
      //btn mute
      btnmute.onclick = () => player.mutetoggle();

    </script>
  </body>
</html>
