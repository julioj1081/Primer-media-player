        //variables privadas
        function makeCount(n){
            //variable privada
            let count = n;
            return {
                incremento: function(){
                    count+=1;
                },
                decremento: function(){
                    count-=1;
                },
                getCount: function(){
                    return count;
                }
            };
        }
        let count = makeCount(7);

        console.log('El contador es: ', count.getCount());
