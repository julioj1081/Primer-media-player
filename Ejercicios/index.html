    <!--Global Scope remplaza el mensaje-->
    <script>
        var mensaje = 'Hola mundo';
        var $ = function(mensaje){
            console.log('say '+mensaje);
        };
    </script>

    <!--Function scope-->
    <script>
        function pintaNumeros(){
            var i;
            for(i=0; i<10; i++){
                function efect(n){
                    setTimeout(function(){
                    console.log(n);
                }, 500);
                }
                efect(i);
            }
        }
        //pintaNumeros();
    </script>

    <!--Block Scope-->
    <script>
        function pintaNumeros2(){
            for(let i = 0; i<10; i++){
                setTimeout(function(){
                    console.log(i);
                }, 100);
            }  
     }
     pintaNumeros2();
     
    </script>
